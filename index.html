<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- <script src="./testjson.js"></script> -->

    <script type="text/javascript">
        $.ajax({
            url: "http://127.0.0.1:5000/testjson",
            type: 'get',
            dataType: "json",
            success: function (data) {
                <!-- alert("JSON对象：" + data); -->
                $.each(data.tasks, function (i, n) {
                    console.log(n.title);
                    var row = $("#template").clone();
                    row.find("#title").text(n.title);
                    row.appendTo("#datatasks");
                });
            }

        });
    </script>

    <script type="text/javascript">
        $.getJSON('http://127.0.0.1:5000/testjson', function (data) {
            console.log(data.tasks);
        });
    </script>


    <script type="text/javascript">
        $.ajax({
            type: "POST",
            url: "http://127.0.0.1:5000/jsonpost",
            dataType: "jsonp",
            jsonp: "callback", //传递给请求处理程序或页面的，用以获得jsonp回调函数名的参数名(一般默认为:callback)
            //jsonpCallback:"flightHandler", //自定义的jsonp回调函数名称，默认为jQuery自动生成的随机函数名，也可以写"?"，jQuery会自动为你处理数据
            data: {'id': '12345', 'nickname': 'qian'},
            success: function (result) {
                console.log(result.nickname)
            },
            error: function (result) {
                alert("发送请求失败");
            }
        });

    </script>


</head>
<body>
Hello Json

<table id="datatasks">
    <tr id="template">
        <td id="title"></td>
    </tr>
</table>

</body>
</html>
